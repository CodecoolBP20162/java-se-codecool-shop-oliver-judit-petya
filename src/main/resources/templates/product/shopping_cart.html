<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CodeCool Shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
    <!-- fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body>
<div id="header">
    <div class="container">
        <!-- Navbar ================================================== -->
        <div id="logoArea" class="navbar">
            <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-inner">
                <a class="brand" th:href="@{~/}"><img src="/img/new.png"/>CodeCool Shop</a>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->
<div id="mainBody">
    <div class="container">
        <div class="row">
            <div class="span12">
                <ul class="breadcrumb">
                    <h2><img src="/img/ico-cart.png" alt="cart"/> Shopping Cart</h2>
                </ul>
                <hr class="soft"/>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="item:${cartItems}">
                        <tr>
                            <td> <img width="60" th:attr="src='/img/product_'+${item.getId()}+'.jpg'" alt=""/></td>
                            <td th:text="${item.getName()}"></td>
                            <td><i th:text="${item.getDescription()}"></i></td>
                            <td>
                                <div class="input-append"><input th:value="${item.getQuantity()}" th:name="${item.getId()}" min="0" type="number" class="span1" style="max-width:34px" placeholder="0" id="appendedInputButtons" size="16"/><a th:href="@{~/delete_item/{path}(path=${item.id})}"><button class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button></a></div>
                            </td>
                            <td th:text="${item.product.getDefaultPrice()}+' USD'"></td>
                            <td th:text="${item.getTotalPrice()}+' USD'" th:name="${item.product.getDefaultPrice()}" th:id="${item.getId()}" style="text-align:right"></td>
                        </tr>
                    </div>
                    <tr>
                        <td colspan="5" style="text-align:right"><strong>TOTAL =</strong></td>
                        <td th:text="${sumTotalPrice}+' USD'" id="allTotal" class="label label-important" style="display:block"></td>
                    </tr>
                    </tbody>
                </table>

                <a th:href="@{~/}" class="btn btn-large"><i class="fa fa-chevron-left" aria-hidden="true"></i> Continue Shopping </a>
                <a href="shopping_cart.html" class="btn btn-large pull-right">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></a>

            </div>
        </div></div>
</div>
<!-- MainBody End -->
<!-- Footer  -->
<div  id="footerSection">
    <div class="container">
        <div class="row">
            <div id="socialMedia" class="span3 pull-right">
                <h5>SOCIAL MEDIA </h5>
                <a href="https://www.facebook.com/CodecoolOfficial"><img width="60" height="60" src="/img/facebook.png" title="facebook" alt="facebook"/></a>
                <a href="https://twitter.com/codecoolhungary"><img width="60" height="60" src="/img/twitter.png" title="twitter" alt="twitter"/></a>
                <a href="https://www.youtube.com/channel/UC-6g3oyuajeTki6OKysHqGg"><img width="60" height="60" src="/img/youtube.png" title="youtube" alt="youtube"/></a>
            </div>
        </div>
    </div><!-- Container End -->
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
<script src="/js/ShoppingCart.js" type="text/javascript"></script>

</body>
</html>
