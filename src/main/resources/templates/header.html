<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JB shop</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button type="button" class="btn btn-default navbar-btn" id="cart_button">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                        <p id="order-quantity" th:text="${orderQuantity}"></p>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
