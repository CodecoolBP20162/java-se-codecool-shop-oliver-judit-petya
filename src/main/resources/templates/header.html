<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

            <div class="navbar-header">
                <a class="navbar-brand" href="#">JB shop</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
