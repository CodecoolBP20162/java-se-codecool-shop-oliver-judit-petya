<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <div th:fragment="head">
        <meta charset="utf-8"/>
        <meta name="author" content="Codecool"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <script th:src="@{~/js/Main.js}"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" th:href="@{~/css/custom.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{~/css/base.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap-responsive.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{~/css/font-awesome.css}"/>


    </div>
</head>
<body>
<div th:fragment="navbar">
    <div id="header">
        <nav id="logoArea" class="navbar navbar-inner navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="brand" href="/"><img src="/img/new.png"/>CodeCool Shop</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form action="/cart">
                            <button type="submit" class="btn btn-default navbar-btn" id="cart_button">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                                <div id="order-quantity" th:text="${orderQuantity}"></div>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

</body>
</html>
